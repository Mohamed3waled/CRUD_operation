<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="Style/Style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400&display=swap" rel="stylesheet">

</head>

<body>
    <div class="Container">
        <h2>CRUD</h2>
        <div class="input_Name_div">
            <input type="text" placeholder="Product Name" class="input_Name">
        </div>
        <div class="parent_total">
            <input oninput="Get_Price()" type="number" placeholder="prices" class="Prices">
            <input oninput="Get_Price()" type="number" placeholder="Taxes" class="Taxes">
            <input oninput="Get_Price()" type="number" placeholder="Ads" class="Ads">
            <input oninput="Get_Price()" type="number" placeholder="Discount" class="Discount">
            <p>Total: <span class="Total"></span></p>
        </div>
        <div class="parent_Count">
            <input type="number" placeholder="Count" class="Count">
        </div>
        <div class="parent_Category">
            <input type="text" placeholder="Category" class="Category">
        </div>
        <button class="Create">Create</button>
        <div class="parent_Search">
            <input type="text" placeholder="Search" class="Search">
            <div class="Btns_Search">
                <button onclick="Switch_Serach(this.value)" class="Category_Btn" value="Category">Category</button>
                <button onclick="Switch_Serach(this.value)" class="Title_Btn" value="Title">Title</button>
            </div>
        </div>
        <div class="Delete_All_Items">
            <button class="Delte_All"></button>
        </div>
        <!-- Display Data -->
        <table>
            <tr>
                <th>iD</th>
                <th>Title</th>
                <th>Price</th>
                <th>Taxes</th>
                <th>Ads</th>
                <th>Discount</th>
                <th>Total</th>
                <th>Category</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
            <tbody id="Display_Data">

            </tbody>
        </table>
    </div>

    <!-- Display Data -->



    <script src="js/Main.js"></script>
</body>

</html>
